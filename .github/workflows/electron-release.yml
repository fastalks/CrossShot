name: Build Electron release artifacts
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Linux)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: List make output
        run: |
          set -e
          echo "Listing electron_app/out/make"
          ls -al electron_app/out/make || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Windows)
        run: |
          cd electron_app
          npm run dist

      - name: List make output (Windows)
        shell: pwsh
        run: |
          Write-Output "Listing electron_app\out\make"
          if (Test-Path "electron_app\out\make") { Get-ChildItem electron_app\out\make -Recurse } else { Write-Output "no out\\make" }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (macOS)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: List make output (macOS)
        run: |
          set -e
          echo "Listing electron_app/out/make"
          ls -al electron_app/out/make || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}
