name: Build Electron release artifacts
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Linux)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: Package make output into zip
        run: |
          set -e
          cd electron_app
          version=$(node -p "require('./package.json').version")
          version=${version// /_}
          zipname="crossshot_linux_${version}.zip"
          # electron-forge outputs under out/make; create a single zip from that
          if [ -d out/make ]; then
            (cd out/make && zip -r "../../${zipname}" .) || true
          else
            echo "Warning: out/make not found - listing electron_app contents"
            ls -al
            exit 1
          fi
          ls -al "../${zipname}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: crossshot_linux_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Windows)
        run: |
          cd electron_app
          npm run dist

      - name: Package make output into zip (Windows)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $pkg = Get-Content electron_app\package.json | ConvertFrom-Json
          $version = $pkg.version -replace ' ','_'
          $zip = "crossshot_windows_$version.zip"
          if (Test-Path "electron_app\out\make") {
            Push-Location electron_app\out\make
            $files = Get-ChildItem -Recurse -File
            Compress-Archive -Path $files.FullName -DestinationPath "..\..\$zip" -Force
            Pop-Location
            Write-Output "Created $zip"
          } else {
            Write-Error "out\\make folder not found"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: crossshot_windows_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (macOS)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: Package make output into zip
        run: |
          set -e
          cd electron_app
          version=$(node -p "require('./package.json').version")
          version=${version// /_}
          zipname="crossshot_macos_${version}.zip"
          if [ -d out/make ]; then
            (cd out/make && zip -r "../../${zipname}" .) || true
          else
            echo "Warning: out/make not found - listing electron_app contents"
            ls -al
            exit 1
          fi
          ls -al "../${zipname}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: crossshot_macos_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}
