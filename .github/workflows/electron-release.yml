name: Build Electron release artifacts
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Linux)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: List make output
        run: |
          set -e
          echo "Listing electron_app/out/make"
          ls -al electron_app/out/make || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist-${{ runner.os }}-${{ github.run_id }}
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist-${{ runner.os }}-${{ github.run_id }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Flutter Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get
      - name: Build release APK
        run: |
          set -e
          cd flutter_app
          flutter build apk --release || true

      - name: Rename APK to include pubspec version and build
        run: |
          set -e
          cd flutter_app
          if [ ! -f pubspec.yaml ]; then
            echo "pubspec.yaml not found" >&2
            exit 1
          fi
          version_full=$(grep '^version:' pubspec.yaml | sed 's/version:[[:space:]]*//')
          name=${version_full%%+*}
          build=${version_full##*+}
          name=${name// /_}
          src="build/app/outputs/flutter-apk/app-release.apk"
          dst="build/app/outputs/flutter-apk/crossshot_android_${name}_${build}.apk"
          if [ -f "$src" ]; then
            mv "$src" "$dst"
            echo "Renamed APK -> $dst"
          else
            echo "APK not found at $src" >&2
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-${{ github.run_id }}
          path: flutter_app/build/app/outputs/flutter-apk/crossshot_android_*.apk

  build-ios:
    name: Build Flutter iOS IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get
      - name: Build iOS IPA (unsigned)
        run: |
          set -e
          cd flutter_app
          version_full=$(grep '^version:' pubspec.yaml | sed 's/version:[[:space:]]*//')
          name=${version_full%%+*}
          build=${version_full##*+}
          NO_CODESIGN=1 flutter build ipa --no-codesign --build-name="$name" --build-number="$build" || true
      - name: Collect and rename IPA
        run: |
          set -e
          cd flutter_app
          version_full=$(grep '^version:' pubspec.yaml | sed 's/version:[[:space:]]*//')
          name=${version_full%%+*}
          build=${version_full##*+}
          dst="build/ios/ipa/crossshot_ios_${name}_${build}.ipa"
          ipa=$(ls build/ios/ipa/*.ipa 2>/dev/null | head -n1 || true)
          if [ -n "$ipa" ] && [ -f "$ipa" ]; then
            cp "$ipa" "$dst"
            echo "IPA -> $dst"
          else
            echo "No IPA found; iOS build may require signing configuration" >&2
            exit 1
          fi
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ipa-${{ github.run_id }}
          path: flutter_app/build/ios/ipa/crossshot_ios_*.ipa

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Windows)
        run: |
          cd electron_app
          npm run dist

      - name: List make output (Windows)
        shell: pwsh
        run: |
          Write-Output "Listing electron_app\out\make"
          if (Test-Path "electron_app\out\make") { Get-ChildItem electron_app\out\make -Recurse } else { Write-Output "no out\\make" }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist-${{ runner.os }}-${{ github.run_id }}
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist-${{ runner.os }}-${{ github.run_id }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (macOS)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: List make output (macOS)
        run: |
          set -e
          echo "Listing electron_app/out/make"
          ls -al electron_app/out/make || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist-${{ runner.os }}-${{ github.run_id }}
          path: electron_app/out/make/**

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist-${{ runner.os }}-${{ github.run_id }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create Release and attach installers
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, build-android, build-ios]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or update Release and attach artifacts
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: |
            electron-dist-Linux-${{ github.run_id }},electron-dist-Windows-${{ github.run_id }},electron-dist-macOS-${{ github.run_id }},flutter-apk-${{ github.run_id }},flutter-ipa-${{ github.run_id }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}
