name: Build Electron release artifacts
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Linux)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: Package dist into zip
        run: |
          set -e
          cd electron_app
          version=$(node -p "require('./package.json').version")
          version=${version// /_}
          zipname="crossshot_linux_${version}.zip"
          # create zip in workspace root
          (cd dist && zip -r "../${zipname}" .) || true
          ls -al "../${zipname}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/crossshot_linux_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (Windows)
        run: |
          cd electron_app
          npm run dist

      - name: Package dist into zip (Windows)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $pkg = Get-Content electron_app\package.json | ConvertFrom-Json
          $version = $pkg.version -replace ' ','_'
          $zip = "crossshot_windows_$version.zip"
          if (Test-Path "electron_app\dist") {
            Compress-Archive -Path electron_app\dist\* -DestinationPath $zip -Force
            Write-Output "Created $zip"
          } else {
            Write-Error "dist folder not found"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/crossshot_windows_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd electron_app
          npm ci
      - name: Build Electron (macOS)
        run: |
          set -e
          cd electron_app
          npm run dist

      - name: Package dist into zip
        run: |
          set -e
          cd electron_app
          version=$(node -p "require('./package.json').version")
          version=${version// /_}
          zipname="crossshot_macos_${version}.zip"
          (cd dist && zip -r "../${zipname}" .) || true
          ls -al "../${zipname}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron_app/crossshot_macos_*.zip

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: electron-dist
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}
